<!DOCTYPE html>
<html lang="en">
    <head>

		<!-- Website CSS style -->

		<title>Edit Task</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title"><b>Edit Task</b></h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						

						<div class="form-group">
							<label for="duedate" class="cols-sm-2 control-label">Date The Task Is Due</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="date" class="form-control" name="duedate" id="duedate"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="duetime" class="cols-sm-2 control-label">Time The Task Is Due</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="duetime" id="duetime"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="description" class="cols-sm-2 control-label">Task Description</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="description" id="description"  />
									</span>
								</div>
							</div>
						</div>

						

						<div class="form-group ">
							
							<button type="sumbit" class="btn btn-primary btn-lg btn-block login-button">Confirm Task Edit</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
